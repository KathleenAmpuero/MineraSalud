<app-auth-logo></app-auth-logo>
<ion-content>
  <app-wrapper>
    <div class="absolute top-0 left-0 flex flex-col w-full">
      <div class="bg-linear-to-b from-transparent to-primary h-60"></div>
      <img [src]="'assets/img/login/login-shape.svg'" alt="" class="w-full" />
    </div>
    <!-- Tarjeta de inicio de sesión con efecto de vidrio (glass) -->
    <div class="relative mt-auto mb-20 w-full z-1">
      <h2 class="card-title text-2xl mb-4 font-semibold text-primary-content">
        Recuperar contraseña
      </h2>
      <p class="text-base-content/80 text-sm mb-6">
        Ingresa tu correo electrónico y te enviaremos instrucciones para
        restablecer tu contraseña.
      </p>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="alert alert-success mb-6" *ngIf="successMessage">
          <span>{{ successMessage }}</span>
        </div>

        <div class="alert alert-error mb-6" *ngIf="errorMessage">
          <span>{{ errorMessage }}</span>
        </div>

        <fieldset class="fieldset">
          <legend class="fieldset-legend">Correo electrónico</legend>
          <label class="input w-full">
            <input
              type="email"
              formControlName="email"
              placeholder="correo@ejemplo.com"
            />
          </label>
          <div
            class="text-error text-sm mt-2 pl-1"
            *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid"
          >
            Por favor ingresa un correo electrónico válido
          </div>
        </fieldset>

        <div class="mt-8">
          <button
            type="submit"
            class="btn btn-primary btn-lg w-full"
            [disabled]="resetForm.invalid || isLoading"
          >
            <span
              *ngIf="isLoading"
              class="loading loading-spinner loading-md mr-2"
            ></span>
            Enviar correo de recuperación
          </button>
        </div>
      </form>

      <!-- Enlace para navegar a la página de registro -->
      <p class="mt-6 text-center text-sm">
        ¿Recordaste tu contraseña?
        <a routerLink="/auth/login" class="text-primary-content"
          >Inicia sesión</a
        >
      </p>
    </div>
  </app-wrapper>
</ion-content>
